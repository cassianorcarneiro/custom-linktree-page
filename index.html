<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Profile</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
window.dataLayer=window.dataLayer||[];
function gtag(){dataLayer.push(arguments);}
gtag('js',new Date());
gtag('config','G-XXXXXXXXXX');
</script>

<style>
:root{
--bg:#2f3a46;
--fg:#fff;
--card:#eaeaea;
}
@media(prefers-color-scheme:light){
:root{
--bg:#f2f5f8;
--fg:#1a1a1a;
--card:#ffffff;
}}
body{
margin:0;
font-family:system-ui;
background:var(--bg);
color:var(--fg);
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
}
.container{
text-align:center;
width:90%;
max-width:420px;
animation:fade 1s ease;
}
@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1}
}
.avatar{
width:140px;height:140px;
border-radius:50%;
object-fit:cover;
margin-bottom:15px;
animation:pop .8s ease;
}
@keyframes pop{
0%{transform:scale(.5);opacity:0}
100%{transform:scale(1);opacity:1}
}
.username{
font-size:1.4rem;
letter-spacing:2px;
margin-bottom:25px;
opacity:.85;
}
.icons{
display:flex;
justify-content:center;
gap:20px;
margin-bottom:40px;
}
.icon{
width:55px;height:55px;
border-radius:50%;
background:var(--card);
display:flex;
align-items:center;
justify-content:center;
transition:.25s;
}
.icon:hover{ transform:scale(1.15) rotate(5deg); }
.icon svg{ width:26px; fill:#2f3a46;}
.button{
display:block;
text-decoration:none;
padding:6px;
border-radius:40px;
background:linear-gradient(90deg,#f4e66a,#7de1d1);
transition:.3s;
}
.button:hover{ transform:scale(1.05); }
.button span{
display:block;
background:var(--card);
padding:16px;
border-radius:40px;
font-weight:700;
letter-spacing:2px;
color:#2f3a46;
}
</style>
</head>

<body>
<div class="container">
<img src="avatar.jpg" class="avatar">
<div class="username" id="username"></div>
<div class="icons" id="icons"></div>
<a id="mainButton" class="button" target="_blank"><span></span></a>
</div>

<script>
fetch("config.json")
.then(r=>r.json())
.then(config=>{

document.getElementById("username").textContent=config.username;

const btn=document.getElementById("mainButton");
btn.href=config.button.url;
btn.firstElementChild.textContent=config.button.text;

document.getElementById("icons").innerHTML=
config.links.map(link=>`
<a class="icon" href="${link.url}" target="_blank" onclick="track('${link.name}')">
${link.svg}
</a>`).join("");

});

function track(label){
if(typeof gtag==="function"){
gtag("event","click",{event_category:"link",event_label:label});
}
}
</script>

</body>
</html>
