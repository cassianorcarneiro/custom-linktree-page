<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Profile</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6T4SEM3NSE"></script>
<script>
window.dataLayer=window.dataLayer||[];
function gtag(){dataLayer.push(arguments);}
gtag('js',new Date());
gtag('config','G-6T4SEM3NSE');
</script><script>
document.querySelectorAll(".icon").forEach(el=>{
let x=0,y=0,dx=0,dy=0;

el.addEventListener("mousemove",e=>{
const r=el.getBoundingClientRect();
x=(e.clientX-r.left-r.width/2)/10;
y=(e.clientY-r.top-r.height/2)/10;
});

function animate(){
dx+=(x-dx)*.15;
dy+=(y-dy)*.15;
el.style.transform=`translate(${dx}px,${dy}px)`;
requestAnimationFrame(animate);
}
animate();

el.addEventListener("mouseleave",()=>{x=0;y=0});
});
</script>

<style>
:root{
--bg:#2f3a46;
--fg:#fff;
--card:#eaeaea;
}
@media(prefers-color-scheme:light){
:root{
--bg:#f2f5f8;
--fg:#1a1a1a;
--card:#ffffff;
}}
body{
margin:0;
font-family:system-ui;
background:var(--bg);
color:var(--fg);
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
}
.container{
text-align:center;
width:90%;
max-width:420px;
animation:fade 1s ease;
}
@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1}
}
.avatar{
width:140px;height:140px;
border-radius:50%;
object-fit:cover;
margin-bottom:15px;
animation:pop .8s ease;
}
@keyframes pop{
0%{transform:scale(.5);opacity:0}
100%{transform:scale(1);opacity:1}
}
.username{
font-size:1.4rem;
letter-spacing:2px;
margin-bottom:25px;
opacity:.85;
}

.icons{
display:flex;
justify-content:center;
gap:24px;
margin-bottom:40px;
}

.icon{
width:60px;
height:60px;
border-radius:50%;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px) saturate(160%);
-webkit-backdrop-filter:blur(12px) saturate(160%);
border:1px solid rgba(255,255,255,0.18);
box-shadow:
0 8px 25px rgba(0,0,0,.35),
inset 0 1px 1px rgba(255,255,255,.25),
inset 0 -2px 6px rgba(0,0,0,.2);
display:flex;
align-items:center;
justify-content:center;
transition:transform .5s cubic-bezier(.34,1.56,.64,1),
box-shadow .4s;
}

.icon svg{
width:28px;
fill:white;
opacity:.92;
pointer-events:none;
}

.icon:hover{
transform:translateY(-8px) scale(1.12);
box-shadow:
0 18px 40px rgba(0,0,0,.45),
inset 0 1px 2px rgba(255,255,255,.35),
inset 0 -3px 10px rgba(0,0,0,.25);
}

.button{
display:block;
text-decoration:none;
padding:6px;
border-radius:40px;
background:linear-gradient(90deg,#f4e66a,#7de1d1);
transition:.3s;
}
.button:hover{ transform:scale(1.05); }
.button span{
display:block;
background:var(--card);
padding:16px;
border-radius:40px;
font-weight:700;
letter-spacing:2px;
color:#2f3a46;
}
</style>
</head>

<body>
<div class="container">
<img src="avatar.jpg" class="avatar">
<div class="username" id="username"></div>
<div class="icons" id="icons"></div>
<a id="mainButton" class="button" target="_blank"><span></span></a>
</div>

<script>
fetch("config.json")
.then(r=>r.json())
.then(config=>{

document.getElementById("username").textContent=config.username;

const btn=document.getElementById("mainButton");
btn.href=config.button.url;
btn.firstElementChild.textContent=config.button.text;

document.getElementById("icons").innerHTML=
config.links.map(link=>`
<a class="icon" href="${link.url}" target="_blank" onclick="track('${link.name}')">
${link.svg}
</a>`).join("");

});

function track(label){
if(typeof gtag==="function"){
gtag("event","click",{event_category:"link",event_label:label});
}
}
</script>

</body>
</html>
